<div class="modal-content">
  <div class="modal-header bg-light-gray">
    <div class='container'>
      <div class='row justify-content-end'>
        <div class='col'>
          <button type="button" class="close pb-2 mb-0" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div class='row align-items-center'>
        <div class='col text-secondary text-left'>
          <span class="pointer fa fa-arrow-left text-left p-2 pl-0 ml-0" [style.visibility]='canNavigateUp? "visible" : "hidden"' (click)="navigateUp()">
          </span>
          <span>
            {{ relativePath || 'Files'}}
          </span>
        </div>
        <div class='col-auto text-primary' (click)='updateFileQuery()'>
          <span class='pointer fa fa-refresh'></span>
        </div>
        <div class='col-auto text-primary' (click)='downloadAll()'>
            <span class='pointer fa fa-download fa-2x'></span>
          </div>
        <div class='col'>
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="btn btn-success shadow-none" id="inputGroupFileAddon01" (click)='uploadElements()'>
                <span class='fa fa-upload'></span>
              </button>
            </div>
            <div class="custom-file">
              <!--input id='inputFile' type="file" ng2FileSelect [uploader]="uploader.getUploader()" class="custom-file-input" aria-describedby="inputGroupFileAddon01" size=0 style='width: 5'>
              <label class="custom-file-label" for="inputFile" aria-describedby="inputGroupFileAddon02"></label-->
            </div>
          </div>
        </div>
        <div class='col-auto pointer' (click)="openNewFolderDialog()">
          <span class="fa fa-folder fa-2x text-primary">
          </span>
          <span style="position:relative; left:-20px; top: -4px" class='fa fa-plus text-light'></span>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-body pt-0 mt-0 body">
    <app-explorer 
      [files]="files | async" 
      [folders]="folders | async"
      [path]="relativePath" 
      [canNavigateUp]="canNavigateUp"
      (elementDownload)='downloadElement($event)' 
      (folderAdded)="addFolder($event)"
      (elementRemoved)="removeElement($event)" 
      (navigatedDown)="navigateToFolder($event)" 
      (navigatedUp)="navigateUp()"
      (elementRenamed)="renameElement($event)" 
      (elementMoved)="moveElement($event)"
      (preview)='openPreview($event)' >
    </app-explorer>
  </div>
  <div class="modal-footer bg-light-gray">
    <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Conclu√≠do</button>
  </div>
</div>
