<div class="modal-header">
    <h5 class="modal-title pull-left">Npi de Referência</h5>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <app-explorer [files]="files | async" 
        [path]="relativePath" 
        [canNavigateUp]="canNavigateUp"
        (elementDownload)='downloadElement($event)' 
        (folderAdded)="addFolder($event)"
        (elementRemoved)="removeElement($event)" 
        (navigatedDown)="navigateToFolder($event)" 
        (navigatedUp)="navigateUp()"
        (elementRenamed)="renameElement($event)" 
        (elementMoved)="moveElement($event)">
    </app-explorer>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Concluído</button>
</div>
