<div class="container-fluid">
  <div class='row'>
    <div class='col-xs-6 col-sm-4 col-md-3 col-lg-2 col-xl-1' *ngFor="let element of files" class='pointer file-or-folder' [matMenuTriggerFor]="rootMenu"
      [matMenuTriggerData]="{element: element}" #menuTrigger="matMenuTrigger">
      <div (click)="navigate(element)" (contextmenu)="openMenu($event, menuTrigger)">
        <div class="fa file-or-folder-icon text-primary" [ngClass]='element.isFolder() ? "fa-folder" : "fa-file"'></div>
        <div class='file-label'>{{element.name}}</div>
      </div>
    </div>
  </div>
</div>

<mat-menu #rootMenu="matMenu" [overlapTrigger]="false">
  <ng-template matMenuContent let-element="element">
    <button mat-menu-item [matMenuTriggerFor]="moveToMenu" [matMenuTriggerData]="{self: element}"
    [disabled]='!canNavigateUp && !folders.length'>
      <mat-icon>open_with</mat-icon>
      <span>Move To</span>
    </button>
    <button mat-menu-item (click)="openRenameDialog(element)">
      <mat-icon>edit</mat-icon>
      <span>Rename</span>
    </button>
    <button mat-menu-item (click)="downloadElement(element)">
      <mat-icon>cloud_download</mat-icon>
      <span>Download</span>
    </button>
    <button mat-menu-item (click)="deleteElement(element)">
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
  </ng-template>
</mat-menu>

<mat-menu #moveToMenu="matMenu">
  <ng-template matMenuContent let-self="self">
    <button *ngIf="canNavigateUp" mat-menu-item (click)="moveToParent(self)">..</button>
    <ng-container *ngFor="let folder of folders">
      <button *ngIf="folder.name !== self.name" mat-menu-item (click)="moveElement(self, element)">{{folder.name}}</button>
    </ng-container>
  </ng-template>
</mat-menu>
