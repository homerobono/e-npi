<div class="modal-content">
  <div class="modal-header bg-light-gray">
      <h4>Anexar Arquivos: Recursos Necessários</h4>
    </div>
  <div class="modal-body">
    <div class="container">
    <div class="row">
        <div class="col-md-5 p-4">
        <label for='input-file' class='pointer w-100 p-2 bg-success rounded text-light shadow text-center'>
            <i class='fa fa-folder-open'></i>
            <span> Procurar...</span>
        </label>
        <input type="file" id='input-file' ng2FileSelect [uploader]="uploader" multiple style='visibility: hidden'>
        <div class="my-drop-zone pt-5 pb-5 mb-4" ng2FileDrop
        [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
        (fileOver)="fileOverBase($event)"
        [uploader]="uploader">
            <h4 class='m-5'>Arraste os arquivos aqui</h4>
        </div>
        </div>

        <div class="col-md-7 p-4" style="margin-bottom: 40px">

        <h3>Anexos</h3>
        <p>Número de arquivos: {{ uploader?.queue?.length }}</p>

        <table class="table text-left">
            <thead>
            <tr>
                <th width="50%">Nome</th>
                <th>Tamanho</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of uploader.queue">
                <td>
                    <strong>{{ item?.file?.name }}</strong>
                </td>
                <td nowrap>
                    {{ item?.file?.size/1024/1024 | number:'.2' }} MB
                </td>
                <td nowrap>
                    <span class="remove-item pointer fa fa-times fa-sm" (click)="item.remove()">
                    </span>
                </td>
            </tr>
            </tbody>
        </table>

        <div>
            <button type="button" class="btn btn-danger btn-s" (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
            <span class="fa fa-trash"></span> Remover Todos
            </button>
        </div>
        </div>
    </div>
</div>
  <div class="modal-footer bg-light-gray">
    <div class="container">
        <div class="row justify-content-between">
        <button type="button" class="btn btn-danger" (click)="modalRef.hide()">
                <i class='fa fa-times'></i>
                Cancelar
            </button>
        <button type="button" class="btn btn-primary" (click)="confirm()">
            <i class='fa fa-check'></i>
            Concluído
        </button>
  </div>
</div>
