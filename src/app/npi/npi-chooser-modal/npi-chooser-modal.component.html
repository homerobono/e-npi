<div class="modal-body">
  Escolha uma NPI:
  <div class="list-group" style='overflow-y: scroll'>
      <button type="button" (click)='selectNpi(npi)' class="list-group-item list-group-item-action p-2"

  </div>
</div>

  <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Cancelar</button>
