<div class="form-row" [formGroup]='activitiesFormGroup' *ngIf='npi.stage>2'>
  <div class='col'>
    <label for='activities' class=col>
      <center>
        <h4>Etapas Macro do Projeto</h4>
      </center>
    </label>
    <div class='table-responsive' id='activities' formArrayName='activities'>
      <table class="table table-sm table-bordered table-hover">
        <thead class='thead-light'>
          <tr>
            <th scope="col" rowspan=2>#</th>
            <th scope="col" rowspan=2>Atividade</th>
            <th scope="col" rowspan=2>Responsável</th>
            <th scope="col" colspan=3>Prazo</th>
            <th scope="col" rowspan=2>Arquivos</th>
            <th scope="col" rowspan=2>Registro</th>
            <th scope="col" rowspan=2>Concluir Atividade</th>
            <th scope="col" rowspan=1>Aplicável</th>
          </tr>
          <tr>
            <th scope=col>Período (dias)</th>
            <th scope=col>Início</th>
            <th scope=Fim>Término</th>
            <th><button class='btn btn-sm btn-light text-primary shadow-none pr-0' type=button (click)='closeAllActivities()'>
              <i class='fa fa-check pr-0 mr-0'></i>
              <i class='fa fa-check m-0 p-0' style='position: relative; left:-9px'></i>
            </button>
          </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let activity of activitiesFormGroup.get("activities").controls; let last = last; index as i' [formGroupName]='i' [appActivityRow]='activity.value' [ngClass]='{"bg-light shadow sticky-bottom":false}'
          [disabled]='npi.activities[i].closed'>
            <td>
              {{ i }}
            </td>
            <td>
              {{ utils.getActivity(activity.get("activity").value).label }}
            </td>
            <td [appActivityRow]='activity.value'>
              {{ npi.activities[i].dept }}
              <select class='custom-select'>
                <option *ngFor='let user of users[npi.activities[i].dept]' value='{{ user._id }}'>{{ user.firstName }} {{ user.lastName }}</option>
              </select>
            </td>
            <td [ngClass]='{"text-danger": activity.get("term").value < 0 }'>
              <input type='number' class='form-control' formControlName='term' style='width: 60px' min=0>
            </td>
            <td>
              <input type='text' #startDate [appBlink]='sdp.value' class='form-control form-control-plaintext' formControlName='startDate' aria-describedby="Data de início para atividade {{ npi.activities[i].activity }}"
                #sdp="bsDatepicker" bsDatepicker [bsConfig]='datePickerConfig[i>0?i-1:i]' [isDisabled]='isDisabled' [ngClass]='{"is-invalid": fieldHasErrors(i+".term")}' readonly>
            </td>
            <td>
              <input type='text' #endDate [appBlink]='endDate.value' class='form-control' formControlName='endDate' aria-describedby="Data final para atividade {{ npi.activities[i].activity }}"
                #edp="bsDatepicker" bsDatepicker [bsConfig]='datePickerConfig[i]' [ngClass]='{"is-invalid text-danger": fieldHasErrors(i+".term") || activity.value.endDate < activity.value.startDate || (last && activity.value.endDate > npi.inStockDate) }'>
            </td>
            <td>
              <button app-file-button type='button' class="btn btn-block btn-light shadow-none m-0" (click)='openFileAction(npi.activities[i].dept)'
                [disabled]='!npiComponent.editFlag'>
                <i class='fa fa-folder fa-fw' [ngClass]='activity.annex?.length? "append-icon":"upload-icon"'></i>
              </button>
            </td>
            <td class='signature'>
              {{ signatures[i] }}
            </td>
            <td>
              <button type=button class='btn btn-block btn-light shadow-none m-0' (click)='closeActivity(activity)'
              [disabled]='!npiComponent.editFlag || activity.value.closed'>
                <i class='fa fa-check fa-fw'></i>
              </button>
            </td>
            <td>
              <div class='custom-control custom-checkbox' *ngIf='!utils.getActivity(activity.get("activity").value).required' >
                <input type='checkbox' class='custom-control-input' formControlName='apply' id='apply-{{i}}' style='font-size:30pt'>
                <label for='apply-{{i}}' class='custom-control-label pointer' style='position: relative; top: -16px; left:4px'></label>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<hr>
