<div class='text-center e-npi-logo pt-3 pb-3 mt-5 mb-5'>
  <div class='pb-0 mb-0' style="font-family:sans-serif; font-size:40pt">
    <span style="color:#b6d442" class='pb-0 mb-0'><b>e</b>-</span>
    <span style="color: #ef7d36" class='pb-0 mb-0'>NPI</span>
  </div>
  <div style="color:rgb(151, 151, 151); font-size:10pt; position: relative; top: -16px">v{{version}}</div>
</div>

<div class="card m-auto rounded mt-5 pb-3 mb-5 shadow-lg">
  <div class="card-body pb-1">
    <form [formGroup]="loginForm">

      <!--Header-->
      <div class="form-header rounded mb-4">
        <h3>
          <i class="fa fa-lock"></i>Login
        </h3>
      </div>
      <div class="form-row">
        <div class="col-12">
          <div class='alert alert-dismissible fade show' *ngIf='operationResponse' [ngClass]="{'alert-success' : operationResponse.type == 'success',
                    'alert-warning' : operationResponse.type == 'warning',
                    'alert-info' : operationResponse.type == 'info',
                    'alert-danger' : operationResponse.type == 'error' }"
            [@scaleUpDownAnimation]>
            {{ operationResponse.message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col mb-2">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="emailPrepend">
                <i class="fa fa-envelope fa-fw"></i>
              </span>
            </div>
            <input type="text" class="form-control" id="email" placeholder="E-mail" aria-describedby="email"
              formControlName='email' autofocus>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="passwordPrepend">
                <i class="fa fa-lock fa-fw"></i>
              </span>
            </div>
            <input type="password" class="form-control" id="password" placeholder="Senha" aria-describedby="password"
              formControlName='password'>
          </div>
        </div>
      </div>
      <div class="text-center mb-0">
        <button class="btn login-btn p-2 pl-5 pr-5 mb-0 shadow" (click)="login()">
          Login
        </button>
      </div>
    </form>
  </div>

  <!--Footer-->
  <div class='m-auto mt-0 mb-2 pt-0'>
    <small>
      <a (click)='messenger.clear()' routerLink="/forgot">Esqueci a Senha</a>
    </small>
  </div>

</div>

<div class='text-center pixel-backgound mt-5 pt-5'>
  <a href='http://pixelti.com.br/'>
    <img src='/assets/pixelti_logo.png' width='210'>
  </a>
</div>
