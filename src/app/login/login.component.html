  <div class='text-center pixel-backgound pt-4 pb-5 mt-5 mb-5' style='filter: drop-shadow(5px 5px 15px #111);'>
      <img src='/assets/pixelti_logo.png' width='450'>
  </div>
  <div class="card m-auto rounded mt-5 pb-3 shadow-lg">
    <div class="card-body pb-1">
      <form [formGroup]="loginForm">

        <!--Header-->
        <div class="form-header rounded mb-4">
          <h3>
            <i class="fa fa-lock"></i>Login
          </h3>
        </div>
        <div class="form-row">
          <div class="col-12">
            <div class='alert alert-dismissible fade show' *ngIf='operationResponse' 
              [ngClass]="{'alert-success' : operationResponse.type == 'success',
                    'alert-warning' : operationResponse.type == 'warning',
                    'alert-info' : operationResponse.type == 'info',
                    'alert-danger' : operationResponse.type == 'error' }"
                    [@scaleUpDownAnimation]>
                    {{ operationResponse.message }} 
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              </div>
            </div>
        </div>
        <div class="form-row">
          <div class="col mb-2">
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="emailPrepend">
                    <i class="fa fa-envelope fa-fw"></i>
                  </span>
                </div>
              <input type="text" class="form-control" id="email" placeholder="E-mail" 
              aria-describedby="email" formControlName='email' autofocus>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col mb-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="passwordPrepend">
                        <i class="fa fa-lock fa-fw"></i>
                      </span>
                </div>
              <input type="password" class="form-control" id="password" placeholder="Senha" aria-describedby="password" formControlName='password' >
            </div>
          </div>
        </div>
        <div class="text-center mb-0">
          <button class="btn login-btn p-2 pl-5 pr-5 mb-0 shadow" (click)="login()">
            Login
        </button>
        </div>
      </form>
    </div>

    <!--Footer-->
    <div class='m-auto mt-0 mb-2 pt-0'>
        <small>
          <a (click)='messenger.clear()' routerLink="/forgot">Esqueci a Senha</a>
        </small>
    </div>

  </div>
